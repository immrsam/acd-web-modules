<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scanStyle.css">
    <title>New Job</title>
</head>
<body>
    <header>
        <h1>NEW JOB</h1>
        <div class="buttons">
            <a id="HOME" class="btn dbg"href="index.html">Home</a>
            <a id="JOBSCAN" class="btn dbg"href="Scan.html">Job Scan</a>
            <a id="JOBLIST" class="btn dbg"href="JobList.html">Job List</a>
            <a id="NEWJOB" class="btn dbg"href="newJob.html">New Job</a>
        </div>
    </header>
    <form class="userSelect">
        <div class="userRadio">
            <input type="radio" name="userSelect" id="AdminSelect" value="Admin">
            <p>Admin</p>
        </div> 
        <div class="userRadio">
            <input type="radio" name="userSelect" id="OfficeSelect" value="Office">
            <p>Office</p>
        </div>
        <div class="userRadio">
            <input type="radio" name="userSelect" id="FactorySelect" value="Factory">
            <p>Factory</p>
        </div>    
    </form>
    <div class="container">
        <form id="orderForm">
            <div class="formLine">
                <label for="sopNumber">SOP</label>
                <input type="number" name="sopNumber" id="sopNumber" required>
            </div>
            <div class="formLine">
                <label for="user">USER</label>
                <input type="text" id="user" required>
            </div>
            <div class="formLine">
                <label for="ratingSelect">RATING</label>
                <select name="ratingSelect" id="ratingSelect">
                    <option value="FIRE">Fire Door</option>
                    <option value="FLUSH">Flush Panel</option>
                </select>
            </div>
            <div class="formLine">
                <label for="writtenUp">Written Up?</label>
                <input type="checkbox" name="writtenUp" id="writtenUp" value="yes">
            </div>
            <div class="formLine">
                <label for="notesInput">Notes</label>
                <textarea type="text" name="notesInput" id="notesInput" rows="3" col="4"></textarea>
            </div>
            
            <div class="formLine">
                
                <button type="submit" class="btn lbg">Submit</button>
                <button id="exportBtn" class="btn lbg">Export to test.json</button>
            </div>
            <div id="messageDiv" class="fw"></div>
            <input type="file" name="fileInput" id="fileInput" accept=".json" style="display: none;">
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
